
<style>
    .export1 {
      position: relative;
      overflow: hidden;
      height: 3rem;
      width: 3rem; /* Establece el ancho del botón */
      border-radius: 0.3rem;
      background: linear-gradient(143deg, rgba(69,246,173,1) 0%, rgba(87,194,221,1) 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .export1-content {¡¡
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0; /* Hace que el texto "Export" esté inicialmente oculto */
    }
    
    .export1:hover .export1-content {
      transform: translateY(-3px);
      opacity: 1; /* Hace que el texto "Export" se muestre cuando se pasa el cursor */
    }

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease-in-out;
    }
    
    .export1:hover::before {
      opacity: 0; /* Hace que la imagen se oculte cuando se pasa el cursor */
    }
    
    .animacion-texto {
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        margin-top: 0;
        animation: animarTexto 2s infinite alternate;
    }

    /* Definición de la animación */
    @keyframes animarTexto {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }
</style>

<body>
    <button class="export1">
        <span class="export1-content">Export</span>
    </button>
</body>
